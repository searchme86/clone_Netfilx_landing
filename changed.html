<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 넷플릭스</title>
  <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
  <div class="bg">
    
    <header class="site-header">
      <div class="img-wrap">
        <img src="img/logo.svg" alt="DEVFLIX, 페이지 로고">
      </div>
    </header>

    <main class="content">
      <div class="login-form">
        <div class="form">
          <form action="">
            <legend class="form-title">Sing In</legend>
            <fieldset>
              <div class="form-info form-email">
                <label for="info-email">Email or Phone Number</label>
                <div class="form-input">
                  <input type="text" id="info-email">
                </div>
              </div>
              <div class="form-info form-pwd">
                <label for="info-pwd">Password</label>
                <div class="form-input">
                  <input type="password" id="info-pwd">
                </div>
                <button type="button" class="toggle-show">SHOW</button>
              </div>
            </fieldset>
            <fieldset>
              <div class="form-actions">
                <div class="btn-wrap"><button type="button" class="btn-signIn">Sign in</button></div>
                <div class="form-more">
                  <div class="form-remeber-info">
                    <input type="checkbox" id="info-memory">
                    <label for="info-memory">Remember Me</label>             
                  </div>
                  <a href="javascript:void(0);" class="form-help">Need Help?</a>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="form-bottom">
          <p class="form-txt"><a href="javascript:void(0);">Login with Facebook</a></p>
          <p class="form-txt bold">
            <span>New to NETFLIX?</span>
            <a href="javascript:void(0);" class="signup">Sign up now.</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <p class="question">Questions? Call <a href="javascript:void(0);">01800-000-0000</a></p>
        <ul class="company-info">
          <li><a href="javascript:void(0);">Gift Card<br class="text-wrap"/> Terms</a></li>
          <li><a href="javascript:void(0);">Terms of<br class="text-wrap"/> use</a></li>
          <li><a href="javascript:void(0);">Privacy<br class="text-wrap"/> Statement</a></li>
        </ul>
        <div class="">
          <select class="language">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
          </select>
        </div>
      </div>
    </footer>

  </div>
  <script src="src/source.js"></script>
</body>
</html>
