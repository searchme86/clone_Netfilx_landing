<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 넷플릭스</title>
  <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
  <div class="bg">

  	<header class="header-section">
      <div class="header-inner">
        <h1 class="offscreen" style="opacity:0;">페이지 로고</h1>
        <div class="img-box">
          <img src="" alt="" />
        </div>
      <div>
    </header>

    <main class="main-section">
  		<div class="main-inner">
          <div class="form">
            <form class="form-top">
              <legend class="form-title">Sign In</legend>
              <fieldset>
                <div class="form-info form-email">
                  <div class="form-input">
                    <label for="info-email">Email or Phone Number</label>
                    <input type="text" class="required" id="info-pwd" autocomplete="off" aria-required="true" />
                  </div>
                </div>
                <div class="form-info form-pwd">
                  <div class="form-input">
                    <label for="info-pwd">Password</label>
                    <input type="password" class="required" id="info-pwd" autocomplete="off" aria-required="true" />
                  </div>
                  <button type="button" class="toggle-show">
                </div>
              </fieldset>
              <fieldset>
                <div class="form-actions">
                  <button type="button" class="btn-signIn">Sign in</button>
                  <div class="form-more">
                    <div class="form-info-save">
                      <input type="checkbox" id="info-memory" />
                      <label for="info-memory">Remember Me</label>
                    </div>
                    <a href="javascript:void(0;" class="form-help">Need Help?</a>
                  </div>
                </div>
              </fieldset> 
            </form>
            <div class="form-bottom">
              <ul class="login-info">
                <li><a href="javascript:void(0);" class="form-txt">Login with Facebook</a></li>
                <li>
                  <span class="welcome">New to NetFlix?</span>
                  <a href="javascript:void(0);" class="signup form-txt">Sign up now.</a>
                </li>
              </ul>
            </div>
          </div>
      </div>
    </main>

      <footer class="footer-section">
        <div class="footer-inner">
          <p class="user-contact">Question? Call <a href="javascript:void(0);">018</a></p>
          <ul class="user-agreement">
            <li><a href="javascript:void(0);">Gift Card<br class="text-wrap" /> Terms</a></li>
            <li><a href="javascript:void(0);">Terms of<br class="text-wrap" /> use</a></li>
            <li><a href="javascript:void(0);">Privacy<br class="text-wrap" /> Statement</a></li>
          </ul>
          <div class="user-language">
            <select>
              <option value="english">English</option>
              <select>
          </div>
        </div>
      </footer>

    </div>
 




  <script src="src/source.js"></script>
</body>
</html>
